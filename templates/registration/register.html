{%extends 'base.html'%}
{%block title%}사용자등록{%endblock%}
{%block content%}
<div id="layoutSidenav_content">
    <main>
        <header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
            <div class="container-xl px-4">
                <div class="page-header-content">
                    <div class="row align-items-center justify-content-between pt-3">
                        <div class="col-auto mb-3">
                            <h1 class="page-header-title">
                                <div class="page-header-icon"><i data-feather="user-plus"></i></div>
                                Add User
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main page content-->
        <div class="container-xl px-4 mt-4">
            <div class="row">
                <div class="col-xl-4">
                    <!-- Profile picture card-->
                    <div class="card mb-4 mb-xl-0">
                        <div class="card-header">아바타생성</div>
                        <div class="card-body text-center">
                            <!-- Profile picture image-->
                            <img class="img-account-profile rounded-circle mb-2" src="" alt="" />
                            <!-- Profile picture help block-->
                            <div class="small font-italic text-muted mb-4">로그인시 보여질 아바타입니다</div>
                            <!-- Profile picture upload button-->
                            <button class="btn btn-primary lift" type="button">Upload new image</button>
                        </div>
                    </div>
                </div>
                <div class="col-xl-8">
                    <!-- Account details card-->
                    <div class="card mb-4">
                        <div class="card-header">사용자등록</div>
                        <div class="card-body">
                            <form>
                                <!-- Form Row-->
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (first name)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="username">ID</label>
                                        <input class="form-control" id="username" type="text" placeholder="Enter your ID" value="" />
                                    </div>
                                    <!-- Form Group (last name)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="password">PASSWORD</label>
                                        <input class="form-control" id="password" placeholder="Enter your Password" value="" type='password'/>
                                    </div>
                                </div>
                                <!-- Form Group (email address)-->
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputEmailAddress">Email</label>
                                    <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="" />
                                </div>
                                <!-- Submit button-->
                                <button class="btn btn-primary lift" type="button">Add user</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


{%include 'footer.html'%}
{%endblock%}
